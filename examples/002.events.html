<!DOCTYPE html>
<html>
<head>
    <script type="application/javascript" src="../build/spark.js"></script>
    <script type="application/javascript">
        var view    = null;
        var person  = Spark.Object.new({
            name : 'Natalie',
            nameClicked : function(){
                alert( 'You clicked the name!' );
            }
        });

        $(function(){
            var template = 'h1\n  span( #{click!bind.person.nameClicked} ) #{person.name}';
            view = Spark.View.new( template, '#body', { person : person } );
        });
    </script>
</head>
<body>
    <div id="body"></div>
</body>
</html>
